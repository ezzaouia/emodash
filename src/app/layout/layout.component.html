<div id="container">
    <div class="header">
        <md-toolbar class="md-whiteframe-glow-z2 fixed-toolbar">
            <div class="md-toolbar-tools">
                <span flex></span>

                <md-button class="md-fab md-mini" aria-label="Favorite">
                    <md-icon style="color: rgba(255,255,255,0.97);" md-svg-icon="assets/icons/github.svg"></md-icon>
                    <md-tooltip md-direction="bottom">
                        Available after the final submission
                    </md-tooltip>
                </md-button>
            </div>
        </md-toolbar>
    </div>

    <div class="sidebar md-whiteframe-z2">
        <div class="heading">
            <a ng-href="#/emodash/demo" class="logo" href="#">
                <img src="assets/icons/logo.png" alt="">
            </a>
        </div>

        <span flex></span>

        <div flex ng-repeat="section in layout.sidebarItems" class="sidebar--item">
            <md-button ng-disabled="layout.isStateChangeStart" ng-click="layout.uiSref(section)">
                <div flex layout="row">
                    {{section}}
                    <span flex></span>
                    <md-icon style="color: rgba(255,255,255,0.97);"
                        md-svg-icon="assets/icons/ic_keyboard_arrow_right_white_24px.svg">
                    </md-icon>
                </div>
            </md-button>
        </div>
    </div>

    <div class="content">
        <div class="state-progress" ng-show="layout.isStateChangeStart">
            <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
        </div>
        <div ng-hide="layout.isStateChangeStart" ui-view></div>
    </div>

    <div class="footer">
        <div class="logo">
            <a ng-href="/" class="logo" href="/">
                <img width="50" height="auto" src="assets/icons/logo.png" alt="">
            </a>
        </div>
        <div class="description">
            <p>
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </p>
        </div>
    </div>

</div>
